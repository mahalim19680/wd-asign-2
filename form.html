<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<div class="outerbox">

	<div class="sign">
				<p>Already have an Account ? <a href="sign.html"> Sign In  </a></p></div>

	<div class="innerbox">

	<div class="text">
		<h1>Register</h1>
		<p>Please Create an Account. It's free and takes a minute.</p>
		<hr style="background-color: black;height=5px"><br></div>
	
			
			<div class="first-Name"><input type="text" placeholder="First-name"></div>			
			<div class="last-Name"><input type="text" placeholder="Last-name"></div><br><br><br>		
			<div class="email"><input type="email" placeholder="E-mail"><br><br><br></div>			
			<div class="phone">
				<select>
				<option>+880</option>
				<option>+132</option>
				<option>+354</option>
			</select>
				<input type="number" placeholder="Phone number"><br><br><br></div>			
			<div class="password"><input type="Password" placeholder="Password"><br><br><br></div>		
			<div class="confirm-password"><input type="Confirm-Password" placeholder="Confirm-Password"><br><br><br></div>
		<div class="terms">
			<p>I accept the <a href="terms.html">Terms of use and Privacy policy. </a></p><br>
			</div>

		<div class="submit">
			<a href="Submit.html"> Submit </a>
			</div>

		</div>
	
</div>
		


</body>
</html>
